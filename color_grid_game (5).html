            align-items: center;
        }

        }

        .stat-label {

        }

            display: grid;

        }

        .roll-btn:active {

        }

        .roll-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .boost-btn {

            color: #000;

            padding: 15px 40px;

        .color-fill {

        .color-label {

    </style>
</head>

    <script>
        const COLORS = {
            pink: '#FFC0CB',
            red: '#FF0000',
            purple: '#800080',
            blue: '#0000FF',
            green: '#00FF00',
            yellow: '#FFFF00',
            orange: '#FFA500',
            black: '#000000',
            grey: '#808080',
            white: '#FFFFFF'
        };

        const GRID_WIDTH = 40;
        const GRID_HEIGHT = 25;
        const TOTAL_CELLS = GRID_WIDTH * GRID_HEIGHT;

        let storage = [];
        let totalRolls = 0;
        let colorCoins = 0;
        let bestTier = null;
        let luckBoostActive = false;
        let luckyNumber = Math.floor(Math.random() * 30) + 1;
        let nextRollIsLucky = false;
        let currentFilter = 'all';
        let deleteMode = false;
        let selectedItems = new Set();
        let currentBoostPercentage = 0;
        let favorites = new Set();
        let nextRollHasRareBoost = false;

        const TIER_COIN_REWARDS = {
            'Common': 1,
            'Uncommon': 2,
            'Gold': 5,
            'Elite': 10
        };

        const UNDELETEABLE_TIERS = ['Mythic', 'Galaxy', 'Perfect'];
        const RARE_BOOST_CHANCE = 0.0109; // 1.09% chance

        // Generate weighted random boost percentage
        // Higher values are exponentially rarer
        function generateBoostPercentage(min, max) {
            // Use exponential distribution for rarity
            // Higher exponent = rarer high values
            const exponent = 3; // Adjust this to make high values rarer (higher = more rare)
            
            // Generate a random number between 0 and 1, then apply exponential curve
            const random = Math.random();
            const curved = Math.pow(random, exponent);
            
            // Map the curved value to our range
            const percentage = min + (curved * (max - min));
            
            return percentage / 100; // Return as decimal (e.g., 0.40 for 40%)
        }

        function generateGrid() {
            const colorKeys = Object.keys(COLORS);
            const grid = [];
            let wasLucky = false;
            let boostPercent = 0;
            let wasRareBoost = false;
            
            // First square is always random
            const firstColor = colorKeys[Math.floor(Math.random() * colorKeys.length)];
            grid.push(firstColor);
            
            // Check for rare boost first (highest priority)
            if (nextRollHasRareBoost) {
                wasRareBoost = true;
                boostPercent = generateBoostPercentage(70, 100);
                for (let i = 1; i < TOTAL_CELLS; i++) {
                    const matchChance = Math.random();
                    if (matchChance < boostPercent) {
                        grid.push(firstColor);
                    } else {
                        const randomColor = colorKeys[Math.floor(Math.random() * colorKeys.length)];
                        grid.push(randomColor);
                    }
                }
                console.log(`‚ú® RARE BOOST ACTIVATED! ‚ú® Boost strength: ${(boostPercent * 100).toFixed(1)}%`);
                nextRollHasRareBoost = false;
            }
            // If luck boost is active, increase chance of matching first color (60-100%)
            else if (luckBoostActive) {
                boostPercent = generateBoostPercentage(60, 100);
                for (let i = 1; i < TOTAL_CELLS; i++) {
                    const matchChance = Math.random();
                    if (matchChance < boostPercent) {
                        grid.push(firstColor);
                    } else {
                        const randomColor = colorKeys[Math.floor(Math.random() * colorKeys.length)];
                        grid.push(randomColor);
                    }
                }
                console.log(`‚ö° Luck Boost used! Boost strength: ${(boostPercent * 100).toFixed(1)}%`);
                luckBoostActive = false; // Consume the boost
                updateBoostUI();
            } 
            // If this is a hidden lucky roll, increase chance slightly (20-59%)
            else if (nextRollIsLucky) {
                wasLucky = true;
                boostPercent = generateBoostPercentage(20, 59);
                for (let i = 1; i < TOTAL_CELLS; i++) {
                    const matchChance = Math.random();
                    if (matchChance < boostPercent) {
                        grid.push(firstColor);
                    } else {
                        const randomColor = colorKeys[Math.floor(Math.random() * colorKeys.length)];
                        grid.push(randomColor);
                    }
                }
                nextRollIsLucky = false; // Reset the lucky flag
                
                // Set new lucky number for next time
                const oldLucky = luckyNumber;
                luckyNumber = totalRolls + Math.floor(Math.random() * 30) + 1;
                console.log(`üçÄ Hidden lucky roll! Boost strength: ${(boostPercent * 100).toFixed(1)}% | Next lucky roll: #${luckyNumber}`);
            } 
            // Normal generation - all random (10% chance per color)
            else {
                for (let i = 1; i < TOTAL_CELLS; i++) {
                    const randomColor = colorKeys[Math.floor(Math.random() * colorKeys.length)];
                    grid.push(randomColor);
                }
            }
            
            // Return grid with flags for debugging
            grid.wasLucky = wasLucky;
            grid.boostPercent = boostPercent;
            grid.wasRareBoost = wasRareBoost;
            return grid;
        }

        function calculateTier(grid) {
            const colorCounts = {};
            
            grid.forEach(color => {
                colorCounts[color] = (colorCounts[color] || 0) + 1;
            });
            
            const maxCount = Math.max(...Object.values(colorCounts));
            const percentage = maxCount / TOTAL_CELLS;
            const dominantColor = Object.keys(colorCounts).find(color => colorCounts[color] === maxCount);
            
            let tier, tierClass;
            
            if (percentage === 1.0) {
                tier = 'Perfect';
                tierClass = 'tier-perfect';
            } else if (percentage >= 0.9) {
                tier = 'Galaxy';
                tierClass = 'tier-galaxy';
            } else if (percentage >= 0.7) {
                tier = 'Mythic';
                tierClass = 'tier-mythic';
            } else if (percentage >= 0.5) {
                tier = 'Elite';
                tierClass = 'tier-elite';
            } else if (percentage >= 0.3) {
                tier = 'Gold';
                tierClass = 'tier-gold';
            } else if (percentage >= 0.2) {
                tier = 'Uncommon';
                tierClass = 'tier-uncommon';
            } else {
                tier = 'Common';
                tierClass = 'tier-common';
            }
            
            return {
                tier,
                tierClass,
                percentage,
                dominantColor,
                colorCounts
            };
        }

        function renderGrid(grid, containerElement, cellClass = 'grid-cell') {
            containerElement.innerHTML = '';
            grid.forEach(color => {
                const cell = document.createElement('div');
                cell.className = cellClass;
                cell.style.backgroundColor = COLORS[color];
                containerElement.appendChild(cell);
            });
        }

        function updateStats() {
            document.getElementById('total-rolls').textContent = totalRolls;
            document.getElementById('color-coins').textContent = colorCoins;
            document.getElementById('best-tier').textContent = bestTier || '-';
            updateBoostUI();
        }

        function updateBoostUI() {
            const boostBtn = document.getElementById('boost-btn');
            const boostStatus = document.getElementById('boost-status');
            const rollSection = document.querySelector('.roll-section');
            
            if (luckBoostActive) {
                boostStatus.innerHTML = '<div class="boost-indicator">‚ú® LUCK BOOST ACTIVE ‚ú®</div>';
                rollSection.classList.add('boost-active');
                boostBtn.disabled = true;
            } else {
                boostStatus.innerHTML = '';
                rollSection.classList.remove('boost-active');
                
                if (colorCoins >= 100) {
                    boostBtn.disabled = false;
                } else {
                    boostBtn.disabled = true;
                }
            }
        }

        function updateStorageDisplay() {
            const storageGrid = document.getElementById('storage-grid');
            
            // Filter storage based on current filter
            let filteredStorage = storage;
            if (currentFilter !== 'all') {
                filteredStorage = storage.filter(item => item.tier === currentFilter);
            }
            
            document.getElementById('storage-count').textContent = `${filteredStorage.length} items`;
            
            storageGrid.innerHTML = '';
            
            filteredStorage.forEach((item, index) => {
                const canDelete = !UNDELETEABLE_TIERS.includes(item.tier) && !favorites.has(item.rollNumber);
                
                const storageItem = document.createElement('div');
                storageItem.className = 'storage-item';
                storageItem.dataset.rollNumber = item.rollNumber;
                
                if (!canDelete) {
                    storageItem.classList.add('cannot-delete');
                }
                
                if (deleteMode) {
                    if (canDelete) {
                        storageItem.classList.add('delete-mode');
                        if (selectedItems.has(item.rollNumber)) {
                            storageItem.classList.add('selected');
                        }
                    }
                }
                
                // Favorite star
                const favoriteStar = document.createElement('div');
                favoriteStar.className = 'favorite-star';
                if (favorites.has(item.rollNumber)) {
                    favoriteStar.classList.add('active');
                    favoriteStar.textContent = '‚òÖ';
                } else {
                    favoriteStar.textContent = '‚òÜ';
                }
                
                favoriteStar.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleFavorite(item.rollNumber);
                });
                
                const deleteIcon = document.createElement('div');
                deleteIcon.className = 'delete-icon';
                deleteIcon.textContent = '√ó';
                
                const miniGrid = document.createElement('div');
                miniGrid.className = 'mini-grid';
                
                item.grid.forEach(color => {
                    const miniCell = document.createElement('div');
                    miniCell.className = 'mini-cell';
                    miniCell.style.backgroundColor = COLORS[color];
                    miniGrid.appendChild(miniCell);
                });
                
                const info = document.createElement('div');
                info.className = 'storage-item-info';
                info.innerHTML = `
                    Roll #${item.rollNumber}<br>
                    <span class="tier-badge ${item.tierClass}">${item.tier}</span><br>
                    ${(item.percentage * 100).toFixed(1)}%
                `;
                
                storageItem.appendChild(favoriteStar);
                storageItem.appendChild(deleteIcon);
                storageItem.appendChild(miniGrid);
                storageItem.appendChild(info);
                
                storageItem.addEventListener('click', (e) => {
                    if (deleteMode && canDelete) {
                        // Toggle selection
                        if (selectedItems.has(item.rollNumber)) {
                            selectedItems.delete(item.rollNumber);
                            storageItem.classList.remove('selected');
                        } else {
                            selectedItems.add(item.rollNumber);
                            storageItem.classList.add('selected');
                        }
                        updateDeleteButtons();
                    } else if (!deleteMode) {
                        // Normal inspect mode
                        inspectGrid(item);
                    }
                });
                
                storageGrid.appendChild(storageItem);
            });
            
            updateDeleteButtons();
        }

        function toggleFavorite(rollNumber) {
            if (favorites.has(rollNumber)) {
                favorites.delete(rollNumber);
            } else {
                favorites.add(rollNumber);
            }
            updateStorageDisplay();
        }

        function updateDeleteButtons() {
            const bulkDeleteBtn = document.getElementById('bulk-delete-btn');
            const selectAllBtn = document.getElementById('select-all-btn');
            
            if (deleteMode) {
                // Show select all button if there are deleteable items in current filter
                let filteredStorage = storage;
                if (currentFilter !== 'all') {
                    filteredStorage = storage.filter(item => item.tier === currentFilter);
                }
                const deleteableItems = filteredStorage.filter(item => 
                    !UNDELETEABLE_TIERS.includes(item.tier) && !favorites.has(item.rollNumber)
                );
                
                if (deleteableItems.length > 0) {
                    selectAllBtn.style.display = 'inline-block';
                } else {
                    selectAllBtn.style.display = 'none';
                }
                
                if (selectedItems.size > 0) {
                    bulkDeleteBtn.style.display = 'inline-block';
                    bulkDeleteBtn.textContent = `Delete Selected (${selectedItems.size})`;
                } else {
                    bulkDeleteBtn.style.display = 'none';
                }
            } else {
                selectAllBtn.style.display = 'none';
                bulkDeleteBtn.style.display = 'none';
            }
        }

        function showCoinReward(amount) {
            const popup = document.createElement('div');
            popup.className = 'coin-reward-popup';
            popup.textContent = `+${amount} Color Coins! ü™ô`;
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 2000);
        }

        function inspectGrid(item) {
            const modal = document.getElementById('inspect-modal');
            const inspectGrid = document.getElementById('inspect-grid');
            const inspectTitle = document.getElementById('inspect-title');
            const colorDistribution = document.getElementById('color-distribution');
            
            inspectTitle.textContent = `Roll #${item.rollNumber} - ${item.tier} Tier`;
            
            renderGrid(item.grid, inspectGrid, 'inspect-cell');
            
            colorDistribution.innerHTML = '<h3>Color Distribution</h3>';
            
            const sortedColors = Object.entries(item.colorCounts)
                .sort((a, b) => b[1] - a[1]);
            
            sortedColors.forEach(([color, count]) => {
                const percentage = (count / TOTAL_CELLS) * 100;
                
                const colorBar = document.createElement('div');
                colorBar.className = 'color-bar';
                colorBar.innerHTML = `
                    <div class="color-swatch" style="background-color: ${COLORS[color]}"></div>
                    <div class="color-percentage">
                        <div class="color-fill" style="width: ${percentage}%; background-color: ${COLORS[color]}; opacity: 0.7;"></div>
                        <div class="color-label">${color}: ${count} (${percentage.toFixed(1)}%)</div>
                    </div>
                `;
                
                colorDistribution.appendChild(colorBar);
            });
            
            modal.classList.add('active');
        }

        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('inspect-modal').classList.remove('active');
        });

        document.getElementById('inspect-modal').addEventListener('click', (e) => {
            if (e.target.id === 'inspect-modal') {
                document.getElementById('inspect-modal').classList.remove('active');
            }
        });

        document.getElementById('roll-btn').addEventListener('click', () => {
            const previewElement = document.getElementById('current-preview');
            previewElement.classList.add('roll-animation');
            
            setTimeout(() => {
                previewElement.classList.remove('roll-animation');
            }, 500);
            
            // Increment roll count first
            totalRolls++;
            
            // Check for rare boost (0.009% chance)
            if (Math.random() < RARE_BOOST_CHANCE) {
                nextRollHasRareBoost = true;
            }
            
            // Check if this roll number matches the lucky number
            if (totalRolls === luckyNumber) {
                nextRollIsLucky = true;
            }
            
            const grid = generateGrid();
            const tierInfo = calculateTier(grid);
            
            colorCoins++;
            
            const tierHierarchy = ['Common', 'Uncommon', 'Gold', 'Elite', 'Mythic', 'Galaxy', 'Perfect'];
            if (!bestTier || tierHierarchy.indexOf(tierInfo.tier) > tierHierarchy.indexOf(bestTier)) {
                bestTier = tierInfo.tier;
            }
            
            storage.unshift({
                grid,
                rollNumber: totalRolls,
                ...tierInfo,
                timestamp: new Date()
            });
            
            renderGrid(grid, document.getElementById('preview-grid'));
            
            document.getElementById('current-tier').innerHTML = `
                <span class="tier-badge ${tierInfo.tierClass}">${tierInfo.tier}</span><br>
                ${(tierInfo.percentage * 100).toFixed(1)}% ${tierInfo.dominantColor}
            `;
            
            updateStats();
            updateStorageDisplay();
            
            // Debug: Log lucky number info (remove this later if you don't want to see it)
            console.log(`Roll #${totalRolls} | Next lucky roll: #${luckyNumber} | Was lucky: ${tierInfo.wasLucky || false}`);
        });

        document.getElementById('boost-btn').addEventListener('click', () => {
            if (colorCoins >= 100) {
                colorCoins -= 100;
                luckBoostActive = true;
                updateStats();
            }
        });

        // Filter button event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.tier;
                updateStorageDisplay();
            });
        });

        // Delete mode toggle
        document.getElementById('delete-mode-btn').addEventListener('click', () => {
            deleteMode = !deleteMode;
            const deleteModeBtn = document.getElementById('delete-mode-btn');
            
            if (deleteMode) {
                deleteModeBtn.classList.add('active');
                deleteModeBtn.textContent = '‚úì Delete Mode';
            } else {
                deleteModeBtn.classList.remove('active');
                deleteModeBtn.textContent = 'üóëÔ∏è Delete Mode';
                selectedItems.clear();
            }
            
            updateStorageDisplay();
        });

        // Bulk delete button
        document.getElementById('bulk-delete-btn').addEventListener('click', () => {
            if (selectedItems.size === 0) return;
            
            // Calculate total coin rewards
            let totalCoins = 0;
            const itemsToDelete = [];
            
            selectedItems.forEach(rollNumber => {
                const item = storage.find(i => i.rollNumber === rollNumber);
                if (item && TIER_COIN_REWARDS[item.tier]) {
                    totalCoins += TIER_COIN_REWARDS[item.tier];
                    itemsToDelete.push(item);
                }
            });
            
            if (confirm(`Delete ${selectedItems.size} item(s) for ${totalCoins} Color Coins?`)) {
                storage = storage.filter(item => !selectedItems.has(item.rollNumber));
                colorCoins += totalCoins;
                selectedItems.clear();
                
                showCoinReward(totalCoins);
                updateStats();
                updateStorageDisplay();
            }
        });

        // Select all button
        document.getElementById('select-all-btn').addEventListener('click', () => {
            let filteredStorage = storage;
            if (currentFilter !== 'all') {
                filteredStorage = storage.filter(item => item.tier === currentFilter);
            }
            
            // Select all deleteable items in current filter
            filteredStorage.forEach(item => {
                if (!UNDELETEABLE_TIERS.includes(item.tier) && !favorites.has(item.rollNumber)) {
                    selectedItems.add(item.rollNumber);
                }
            });
            
            updateStorageDisplay();
        });

        // Initialize with a sample roll
        updateStats();
    </script>
</body>
</html>
